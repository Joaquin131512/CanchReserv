<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Inicio de Sesión/Registro - ReservaCancha</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>

<style>

            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }

</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Main Content -->
<main class="flex-grow flex items-center justify-center">
<div class="w-full max-w-6xl mx-auto p-4 md:p-8">
<div class="grid grid-cols-1 md:grid-cols-2 shadow-xl rounded-xl overflow-hidden bg-white dark:bg-[#182c1e]">
<!-- Left Side: Image -->
<div class="hidden md:flex flex-col justify-center items-center bg-cover bg-center p-12" data-alt="A vibrant green paddle tennis court seen from above, with white lines and a net in the middle." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDzEJv-al39Dhl3m9MT1KG1d9Rd9r1gmWuYrKH437ZSGTiqonTcok01HjKrzXfs99_8yeszEzp7LGanHz_VuCoiVQpO1EX7xbdg4MNeNKTpObJcloEzQHxYXMne1d3jRTVZyfQKuXPzuDjWZMOnizaS1fZjidyveNJ_mwBlk3rP55-u5YdnwnHEUPytoprNP5XtWxS7zYYOeYTPF1500O8iqS_lrgGZKgdZCHBIwSTez_OUNRtUnwCjRlM7zUG66tTjzdPkKQ-9HpA');">
<div class="bg-black/50 p-8 rounded-xl backdrop-blur-sm text-center">
<h2 class="text-white text-4xl font-bold leading-tight tracking-tighter">Reserva tu cancha.</h2>
<p class="text-white/90 text-xl mt-2">Juega tu partido.</p>
</div>
</div>
<!-- Right Side: Form -->
<div class="w-full p-8 md:p-12 flex flex-col justify-center">
<header class="flex items-center gap-4 text-[#0d1b12] dark:text-white mb-6">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-2xl font-bold leading-tight tracking-tight">ReservaCancha</h2>
</header>
<div class="mb-6">
<h1 class="text-[#0d1b12] dark:text-white text-3xl font-black leading-tight tracking-[-0.033em]">
                                Bienvenido de Nuevo
                            </h1>
<h2 class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal mt-1">
                                Inicia sesión para reservar tu próxima cancha y empezar a jugar.
                            </h2>
</div>
<!-- Segmented Buttons for Login/Register -->
<div class="flex h-12 w-full flex-1 items-center justify-center rounded-lg bg-primary/20 dark:bg-white/10 p-1 mb-6">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:shadow-md has-[:checked]:text-[#0d1b12] dark:has-[:checked]:text-white text-gray-600 dark:text-gray-300 text-sm font-medium leading-normal transition-colors">
<span class="truncate">Iniciar Sesión</span>
<input checked="" class="invisible w-0" name="auth-toggle" type="radio" value="Iniciar Sesión"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:shadow-md has-[:checked]:text-[#0d1b12] dark:has-[:checked]:text-white text-gray-600 dark:text-gray-300 text-sm font-medium leading-normal transition-colors">
<span class="truncate">Registrarse</span>
<input class="invisible w-0" name="auth-toggle" type="radio" value="Registrarse"/>
</label>
</div>
<!-- Form Fields -->
<form class="space-y-5">
<label class="flex flex-col w-full">
<p class="text-[#0d1b12] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Correo Electrónico</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1b12] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary/50 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="tu@email.com" type="email" value=""/>
</label>
<label class="flex flex-col w-full">
<div class="flex justify-between items-baseline">
<p class="text-[#0d1b12] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Contraseña</p>
<a class="text-sm font-medium text-primary/80 hover:text-primary transition-colors" href="#">¿Olvidaste tu contraseña?</a>
</div>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#0d1b12] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary/50 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3.5 pr-2 rounded-r-none border-r-0 text-base font-normal leading-normal" placeholder="Introduce tu contraseña" type="password" value=""/>
<div class="text-gray-500 dark:text-gray-400 flex border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark items-center justify-center px-3 rounded-r-lg border-l-0">
<span class="material-symbols-outlined cursor-pointer" style="font-size: 20px;">visibility</span>
</div>
</div>
</label>
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-[#0d1b12] text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity" type="submit">
<span class="truncate">Iniciar Sesión</span>
</button>
</form>
<!-- Divider -->
<div class="relative flex items-center my-6">
<div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
<span class="flex-shrink mx-4 text-sm text-gray-500 dark:text-gray-400">O continua con</span>
<div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
</div>
<!-- Social Logins -->
<div class="flex flex-col sm:flex-row gap-4">
<button class="flex-1 flex items-center justify-center gap-2 min-w-[84px] cursor-pointer overflow-hidden rounded-lg h-12 px-4 bg-white dark:bg-gray-700 text-[#0d1b12] dark:text-white text-sm font-medium leading-normal border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
<svg class="w-5 h-5" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.578 12.27c0-.79-.07-1.54-.2-2.27H12v4.28h5.93c-.26 1.37-.99 2.53-2.05 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"></path><path d="M12 23c3.24 0 5.95-1.08 7.93-2.92l-3.57-2.77c-1.08.73-2.45 1.16-4.36 1.16-3.35 0-6.19-2.26-7.21-5.3H1.23v2.85A11.996 11.996 0 0012 23z" fill="#34A853"></path><path d="M4.79 14.2c-.18-.54-.29-1.1-.29-1.68s.11-1.14.29-1.68V8.01H1.23A11.996 11.996 0 000 12.52c0 1.62.39 3.16 1.09 4.56l3.7-2.88z" fill="#FBBC05"></path><path d="M12 4.48c1.75 0 3.33.6 4.59 1.82l3.15-3.15C17.94 1.23 15.24 0 12 0 6.88 0 2.58 3.05 1.23 7.21l3.56 2.83C5.8 6.74 8.64 4.48 12 4.48z" fill="#EA4335"></path></svg>
<span class="truncate">Google</span>
</button>
<button class="flex-1 flex items-center justify-center gap-2 min-w-[84px] cursor-pointer overflow-hidden rounded-lg h-12 px-4 bg-white dark:bg-gray-700 text-[#0d1b12] dark:text-white text-sm font-medium leading-normal border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
<svg class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v7.024C18.343 21.128 22 16.991 22 12z"></path></svg>
<span class="truncate">Facebook</span>
</button>
</div>
<footer class="mt-8 text-center">
<p class="text-xs text-gray-500 dark:text-gray-400">
                                Al continuar, aceptas nuestros 
                                <a class="font-medium text-primary/80 hover:text-primary" href="#">Términos de Servicio</a> y 
                                <a class="font-medium text-primary/80 hover:text-primary" href="#">Política de Privacidad</a>.
                            </p>
</footer>
</div>
</div>
</div>
</main>
</div>
